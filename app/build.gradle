plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
  
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.10.0'
}

test {
    useJUnit()
    reports {
        junitXml.required = true
        html.required = true
    }
}
